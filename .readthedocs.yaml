# ReadTheDocs configuration.
# See https://docs.readthedocs.io/en/stable/config-file/v2.html

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

sphinx:
  builder: html
  configuration: docs/conf.py

# Build all the formats
formats: all

python:
  install:
    - requirements: dev-requirements.txt
    - method: pip
      path: .
